<!DOCTYPE html>
<html lang="en">

    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
        <title>ProjectClout</title>

        <!-- Template core CSS -->
        
        <link href="assets/css/template.min.css" rel="stylesheet">
        <link href="assets/css/template.dark.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
        
        
        
    </head>
    <!-- Head -->

    <body>

        <div class="layout">

            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                    <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                        <!-- Heading -->
                        <h1 class="font-bold text-center">Sign up</h1>

                        <!-- Text -->
                        <p class="text-center mb-6">Welcome to the official Chat web-client.</p>

                        <!-- Form -->
                        <form role="form" action="create" method="POST">
                            <div class="form-group">
                              <label class="form-control-label">Account Type</label>
                            <select name="accountType" class="custom-select" id="accountType">
                             
                              <option selected="" value="0">Influencer</option>
                              <option value="1">Buisness</option>
                    
                              
                          </select>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Username</label>
                              <div class="input-group input-group-merge">
                               
                                <input name="username" type="username" class="form-control" id="input-username" placeholder="username">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Email address</label>
                              <div class="input-group input-group-merge">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="email" type="email" class="form-control" id="input-email" placeholder="name@example.com">
                              </div>
                            </div>
                            <div class="form-group mb-4">
                              <label class="form-control-label">Password</label>
                              <div class="input-group input-group-merge">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input name="password" type="password" class="form-control" id="input-password" placeholder="********">
                                <div class="input-group-append">
                                  <span class="input-group-text">
                                    <i class="fas fa-eye"></i>
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Confirm password</label>
                              <div class="input-group input-group-merge">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input name="passwordConfirm" type="password" class="form-control" id="input-password-confirm" placeholder="********">
                              </div>
                            </div>
                            
                            <div class="mt-4"><button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill">
                                <span onclick="createUser()" class="btn-inner--text">Create my account</span>
                                <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                              </button></div>
                          </form>

                        <!-- Text -->
                        <p class="text-center">
                            Already have an account? <a href="./signin.html">Sign in</a>.
                        </p>

                    </div>
                </div> <!-- / .row -->
            </div>

        </div><!-- .layout -->

        <!-- Scripts -->
        <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="assets/js/plugins/plugins.bundle.js"></script>
        <script src="assets/js/template.js"></script>
        <!-- Scripts -->
        <script>
            function createUser(){
                document.getElementsByName("accountType")
                document.getElementsByName("password")
                document.getElementsByName("passwordConfirm")
                document.getElementsByName("email")
                document.getElementsByName("username")

            }
        </script>

    </body>
</html>
